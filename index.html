<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            padding: 5px;
            border: 2px solid rgb(15, 65, 3);
            margin: 2px;
            height: 50%;
            width: 30%;
        }
    </style>
</head>
<body>
    <script>
        let a=["https://th.bing.com/th/id/OIP.A51OWLFvOOJgLKT8Lf9NmQHaEo?w=264&h=180&c=7&r=0&o=5&dpr=1.4&pid=1.7","https://th.bing.com/th/id/OIP.Ob2FzM6UiQmAOGhiGizAUAHaEQ?w=281&h=180&c=7&r=0&o=5&dpr=1.4&pid=1.7","https://th.bing.com/th/id/OIP._JmnGoLxK5Ut4AD8tvmqjAHaEo?w=246&h=180&c=7&r=0&o=5&dpr=1.4&pid=1.7"]
        for(i=0;i<a.length;i++){
    let img=document.createElement("img");
    img.setAttribute("src",a[i]);
    img.setAttribute("width",100);
    img.setAttribute("height",100);
    document.body.appendChild(img);
    }
    </script>
</body>
</html>
